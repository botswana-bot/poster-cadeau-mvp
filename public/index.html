<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poster cadeau</title>
    <meta http-equiv="refresh" content="0;url=/index-classic.html" />
    <script>
      // Design switcher router
      (function(){
        try{
          const key='poster_mvp_design';
          const v=localStorage.getItem(key) || 'classic';
          const map={
            classic:'/index-classic.html',
            airbnb:'/index-airbnb.html',
            'airbnb-b':'/index-airbnb-b.html',
            'airbnb-c':'/index-airbnb-c.html',
            'airbnb-d':'/index-airbnb-d.html',
            'airbnb-e':'/index-airbnb-e.html',
            'airbnb-f':'/index-airbnb-f.html',
            'airbnb-g':'/index-airbnb-g.html'
          };
          const to = map[v] || map.classic;
          if (location.pathname !== to) location.replace(to);
        }catch(e){
          location.replace('/index-classic.html');
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirectionâ€¦</p>
  </body>
</html>
