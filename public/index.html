<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poster cadeau</title>
    <meta http-equiv="refresh" content="0;url=/index-classic.html" />
    <script>
      // Design switcher: classic (default) vs airbnb.
      (function(){
        try{
          const key='poster_mvp_design';
          const v=localStorage.getItem(key) || 'classic';
          const to = v === 'airbnb' ? '/index-airbnb.html' : '/index-classic.html';
          if (location.pathname !== to) location.replace(to);
        }catch(e){
          location.replace('/index-classic.html');
        }
      })();
    </script>
  </head>
